<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Triangle Button</title>
</head>
<body>

  <button onclick="evenNumber()">Check Number</button>

  <style>
    body { background-color: rgb(0, 0, 0);
           color: beige;
    }

  </style>

  <script>

    function evenNumber() {

      //Float is used for using numbers
      var number = parseFloat (prompt("Enter the number"));
      var typeOfNumber;
      
      if ((number % 2) == 0) {
        typeOfNumber = "even";
      } else {
        typeOfNumber = "odd";
      }

      alert("The number " + number + " is from the " + typeOfNumber + " type.");      
    }

  </script>
  
</body>
</html>
